<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <form th:action="@{/add}" method="post">
            <div class="form-group">
                <label>Nama Item</label>
                <input class="form-control" type="text" id="item" name="item_name" required>
            </div>

            <div class="form-group">
                <label>Jumlah Stock</label>
                <input class="form-control" type="number" value="0" id="stock" name="stock" required>
            </div>

            <div class="form-group">
                <label>Condition</label>
                <input class="form-control" type="text" id="condition" name="condition" required>
            </div>

            <div class="form-group">
                <label>Harga</label>
                <input class="form-control" type="number" value="0" id="price" name="price" required>
            </div>

            <div class="form-group">
                <label>Terjual</label>
                <input class="form-control" type="number" value="0" id="sold" name="sold" required>
            </div>
            <div class="form-group">
                <label>Berat</label>
                <input class="form-control" type="number" value="0" id="weight" name="weight" required>
            </div>

            <div class="form-group">
                <label>Kategori</label>
                <input class="form-control" type="text"  id="category" name="category" required>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
            <a th:href="@{/item}" class="btn btn-primary">Cancel</a>
        </form>
    </div>
</body>
</html>
